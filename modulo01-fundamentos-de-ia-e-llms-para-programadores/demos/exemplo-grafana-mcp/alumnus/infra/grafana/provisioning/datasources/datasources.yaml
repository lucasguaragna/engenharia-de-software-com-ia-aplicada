#https://github.com/grafana/docker-otel-lgtm/blob/main/docker/grafana-datasources.yaml
#https://grafana.com/docs/grafana/latest/administration/provisioning/
apiVersion: 1
datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  url: http://prometheus:9090
  jsonData:
    timeInterval: 10s
  basicAuth: false
  isDefault: true
  version: 1
  editable: false

- name: Tempo
  type: tempo
  uid: tempo
  access: proxy
  url: http://tempo:3200
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  jsonData:
    httpMethod: GET
    serviceMap:
      datasourceUid: 'prometheus'
    tracesToLogsV2:
      customQuery: true
      datasourceUid: 'loki'
      query: '{$${__tags}} | trace_id = "$${__trace.traceId}"'
      tags:
        - key: 'service.name'
          value: 'service_name'
    tracesToMetrics:
      datasourceUid: 'prometheus'
    nodeGraph:
      enabled: true

- name: Loki
  type: loki
  uid: loki
  access: proxy
  url: http://loki:3100
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  jsonData:
    derivedFields:
    - datasourceName: Tempo
      datasourceUid: tempo
      matcherRegex: trace_id=(\w+)
      name: TraceID (Tempo)
      url: '$${__value.raw}'
