<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Web AI Demo</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

        <form id="question-form">
            <div class="parameters">
                <div class="param-group">
                    <label for="temperature">Temperature: <span id="temp-value" class="value-display"></span></label>
                    <input type="range" id="temperature" name="temperature" step="0.1">
                    <div class="param-description">Controla a criatividade das respostas. Valores baixos = mais focado,
                        valores altos = mais criativo</div>
                </div>

                <div class="param-group">
                    <label for="topK">Top K: <span id="topk-value" class="value-display"></span></label>
                    <input type="number" id="topK" name="topK">

                        previs√≠vel</div>

            </div>

            <div class="file-input-group">
                <label>üìé Anexar Arquivo (Imagem ou √Åudio em ingl√™s):</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" accept="image/*,audio/*" hidden>
                    <button type="button" class="file-upload-btn" id="file-upload-btn">
                        <span class="upload-icon">üìÅ</span>
                        <span class="upload-text">Escolher arquivo</span>
                    </button>
                    <span class="file-selected-name" id="file-selected-name"></span>
                </div>
                <div class="file-preview" id="file-preview"></div>
            </div>

            <label for="question">Converse com ela:</label>
            <textarea name="question" id="question" placeholder="Digite sua pergunta aqui..."></textarea>

            <button type="submit" id="ask-button">Enviar</button>
        </form>

        <div id="output"></div>

        <footer class="copyright">
            Erick Wendel - Engenharia de Software com IA Aplicada - UNIPDS - <span id="year"></span>
        </footer>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
